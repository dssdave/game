<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Princess Doniaâ€™s Town - Enhanced 3D RPG</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
      }
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 16px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
      #ballCount {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        font-size: 16px;
        background: rgba(0,0,0,0.7);
        padding: 5px;
        border-radius: 5px;
        z-index: 10;
      }
      #dialogue {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        font-size: 14px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
        max-width: 600px;
        z-index: 10;
      }
      #controls {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #fff;
        font-size: 14px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
      #errorMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 20px;
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 5px;
        z-index: 20;
        display: none;
      }
      /* Joystick containers: smaller & higher for mobile */
      #joystickLeft,
      #joystickRight {
        position: absolute;
        width: 15vw;
        height: 15vw;
        min-width: 80px;
        min-height: 80px;
        max-width: 100px;
        max-height: 100px;
        opacity: 0.5;
        z-index: 15;
      }
      #joystickLeft {
        bottom: 6vh;
        left: 2vw;
      }
      #joystickRight {
        bottom: 6vh;
        right: 2vw;
      }

      /* RPG-style popup for guard messages */
      #guardPopup {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        color: #fff;
        font-size: 16px;
        font-family: 'Press Start 2P', monospace; /* Retro RPG style */
        background: rgba(0,0,0,0.8);
        border: 2px solid #fff;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 50;
      }
      /* Optionally load a retro font from Google if desired: 
         <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
         But we can simulate it anyway if the user doesn't have the font. 
      */
    </style>
    <!-- Include Three.js and NippleJS from CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        Flowers: <span id="flowers">0</span> |
        Coins: <span id="coins">0</span> |
        Gems: <span id="gems">0</span> |
        Potions: <span id="potions">0</span> |
        Keys: <span id="keys">0</span> |
        Artifacts: <span id="artifacts">0</span> |
        Health: <span id="health">100</span> |
        Time: <span id="time">Day</span> |
        Location: <span id="location">Town</span>
      </div>
      <div id="ballCount">
        Balls Thrown: <span id="ballCountValue">0</span>
      </div>
      <div id="dialogue"></div>
      <div id="controls">
        Controls:<br>
        Joysticks/Arrow Keys: Move<br>
        Joysticks/Mouse: Look Around<br>
        Tap Center/Space: Throw Ball
      </div>
      <div id="joystickLeft"></div>
      <div id="joystickRight"></div>
      <div id="errorMessage">
        WebGL is not supported in your browser. Please use a modern browser.
      </div>
      <div id="guardPopup"></div> <!-- RPG-style guard popup -->
    </div>

    <script>
      try {
        const errorMessage = document.getElementById('errorMessage');
        const gameCanvas = document.getElementById('gameCanvas');
        if (!window.WebGLRenderingContext) {
          errorMessage.style.display = 'block';
          gameCanvas.style.display = 'none';
          throw new Error('WebGL not supported');
        }

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({ canvas: gameCanvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        gameCanvas.style.display = 'block';

        // We'll store references for NPC, bird, guard, etc.
        let npcData = { angle: 0, speed: 0.001, radius: 120, object: null }; // Moved boundary further
        let birdData = { angle: 0, speed: 0.002, radius: 140, object: null };
        let guardObj = null; // We'll store the guard reference for interaction

        class Game {
          constructor() {
            this.scene = 'town';
            this.flowers = 0;
            this.coins = 0;
            this.gems = 0;
            this.potions = 0;
            this.keys = 0;
            this.artifacts = 0;
            this.health = 100;
            this.time = 'Day';
            this.dayNightCycle = 0;
            // Player object with last movement direction for ball throwing
            this.player = {
              x: 0,
              z: 0,
              speedKeyboard: 0.1,
              speedJoystick: 0.05,
              yaw: 0,
              pitch: -0.2,
              object: null,
              lastMoveVec: new THREE.Vector3(1,0,0) // default direction
            };
            this.dialogue = '';
            this.dialogueTimer = 0;
            this.objects = [];
            this.npcs = [];
            this.ballCount = 0;
            this.thrownBalls = [];
            this.collectionGlow = null;
            this.joystickLeft = null;
            this.joystickRight = null;
            this.keysPressed = {};
            this.sceneObj = scene;
            this.camera = camera;
            this.renderer = renderer;
            this.itemRange = 80;
            this.sunMesh = null;
            this.starsMesh = null;
            this.moonMesh = null;
            this.guardObject = null; // reference to the guard
            this.guardMessageShown = false;

            this.initScene();
            this.initJoysticks();
            this.initKeyboardMouse();
            this.startAnimation();
            console.log('Game initialized successfully:', this);
          }

          showDialogue(text) {
            this.dialogue = text;
            document.getElementById('dialogue').textContent = this.dialogue;
          }

          showGuardPopup(text) {
            // Show an RPG-like popup in #guardPopup for 2 seconds
            const guardPopup = document.getElementById('guardPopup');
            guardPopup.style.display = 'block';
            guardPopup.textContent = text;
            this.guardMessageShown = true;
            setTimeout(() => {
              guardPopup.style.display = 'none';
              guardPopup.textContent = '';
              this.guardMessageShown = false;
            }, 2000);
          }

          updateDayNight() {
            this.dayNightCycle = (this.dayNightCycle + 1) % 1200;
            this.time = this.dayNightCycle < 600 ? 'Day' : 'Night';
            document.getElementById('time').textContent = this.time;
            // Toggle sun, moon, stars
            if (this.sunMesh && this.moonMesh && this.starsMesh) {
              if (this.time === 'Day') {
                this.sunMesh.visible = true;
                this.moonMesh.visible = false;
                this.starsMesh.visible = false;
              } else {
                this.sunMesh.visible = false;
                this.moonMesh.visible = true;
                this.starsMesh.visible = true;
              }
            }
          }

          throwBall() {
            // Use last movement vector if not zero, else fallback to yaw
            let direction = new THREE.Vector3();
            if (this.player.lastMoveVec.lengthSq() > 0.001) {
              direction.copy(this.player.lastMoveVec).normalize();
            } else {
              direction.set(Math.cos(this.player.yaw), 0, Math.sin(this.player.yaw)).normalize();
            }
            const ballGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff4500, metalness: 0.1, roughness: 0.7 });
            const ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.copy(this.player.object.position);
            ball.position.y += 1;
            ball.userData = {
              velocity: direction.multiplyScalar(0.5).add(new THREE.Vector3(0, 0.3, 0)),
              bounced: false
            };
            this.sceneObj.add(ball);
            this.thrownBalls.push(ball);
            this.ballCount++;
            document.getElementById('ballCountValue').textContent = this.ballCount;
            this.showDialogue('Threw a magic ball!');
          }

          startCollectionGlow() {
            if (this.collectionGlow) this.sceneObj.remove(this.collectionGlow);
            const glowGeometry = new THREE.SphereGeometry(1, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
              color: 0xffff00,
              transparent: true,
              opacity: 0.5,
              side: THREE.BackSide
            });
            this.collectionGlow = new THREE.Mesh(glowGeometry, glowMaterial);
            this.collectionGlow.position.copy(this.player.object.position);
            this.collectionGlow.position.y += 0.5;
            this.sceneObj.add(this.collectionGlow);
            setTimeout(() => {
              if (this.collectionGlow) {
                this.sceneObj.remove(this.collectionGlow);
                this.collectionGlow = null;
              }
            }, 1000);
          }

          startAnimation() {
            const animate = () => {
              requestAnimationFrame(animate);
              this.update();
              this.renderer.render(this.sceneObj, this.camera);
            };
            animate();
          }

          update() {
            this.updateDayNight();

            // Update thrown balls with bounce logic
            this.thrownBalls.forEach((ball, index) => {
              ball.position.add(ball.userData.velocity);
              ball.userData.velocity.y -= 0.01;
              if (ball.position.y < 0) {
                if (!ball.userData.bounced) {
                  ball.position.y = 0;
                  ball.userData.velocity.y *= -0.7;
                  ball.userData.bounced = true;
                } else if (ball.position.y < -0.5) {
                  this.sceneObj.remove(ball);
                  this.thrownBalls.splice(index, 1);
                }
              }
            });

            // Player movement
            let dx = 0, dz = 0;
            const isKeyMovement = (this.keysPressed['ArrowUp'] || this.keysPressed['ArrowDown'] || this.keysPressed['ArrowLeft'] || this.keysPressed['ArrowRight']);
            let currentSpeed = isKeyMovement ? this.player.speedKeyboard : this.player.speedJoystick;
            if (this.keysPressed['ArrowUp']) dz -= currentSpeed;
            if (this.keysPressed['ArrowDown']) dz += currentSpeed;
            if (this.keysPressed['ArrowLeft']) dx -= currentSpeed;
            if (this.keysPressed['ArrowRight']) dx += currentSpeed;

            // If there's movement, record last direction
            if (dx !== 0 || dz !== 0) {
              this.player.lastMoveVec.set(dx, 0, dz);
            }

            const newX = this.player.x + dx * Math.cos(this.player.yaw) + dz * Math.sin(this.player.yaw);
            const newZ = this.player.z - dx * Math.sin(this.player.yaw) + dz * Math.cos(this.player.yaw);
            let blocked = false;
            for (const obj of this.objects) {
              // skip beach/water for collisions
              if (obj.type === 'beach' || obj.type === 'water') continue;
              if (obj.type === 'building' || obj.type === 'wall' || obj.type === 'boundary' || obj.type === 'decoration') {
                const dxObj = newX - obj.x;
                const dzObj = newZ - obj.z;
                const distSq = dxObj * dxObj + dzObj * dzObj;
                const r = (obj.boundingRadius || 1) + 0.5;
                if (distSq < r*r) {
                  blocked = true;
                  break;
                }
              }
            }
            if (!blocked) {
              this.player.x = newX;
              this.player.z = newZ;
            }
            this.player.object.position.set(this.player.x, 0.5, this.player.z);
            this.player.object.rotation.y = -this.player.yaw;
            const isMoving = dx !== 0 || dz !== 0 || (this.joystickLeft && this.joystickLeft.active);
            if (isMoving) {
              // slight rotation for walking effect
              this.player.object.traverse(child => {
                if (child.isMesh && child.userData.isBodyPart) {
                  child.rotation.z = Math.sin(Date.now()*0.005)*0.1;
                }
              });
            } else {
              this.player.object.traverse(child => {
                if (child.isMesh && child.userData.isBodyPart) {
                  child.rotation.set(0,0,0);
                }
              });
            }

            // Update NPC
            npcData.angle += npcData.speed;
            const npcX = npcData.radius * Math.cos(npcData.angle);
            const npcZ = npcData.radius * Math.sin(npcData.angle);
            if (npcData.object) {
              npcData.object.position.set(npcX, 0.5, npcZ);
              npcData.object.rotation.y = -npcData.angle;
            }

            // Update bird
            if (birdData.object) {
              birdData.angle += birdData.speed;
              const bx = birdData.radius * Math.cos(birdData.angle);
              const bz = birdData.radius * Math.sin(birdData.angle);
              birdData.object.position.set(bx, 60, bz);
              birdData.object.rotation.y = -birdData.angle;
            }

            // Guard interaction
            if (this.guardObject && !this.guardMessageShown) {
              const dxG = this.player.x - this.guardObject.position.x;
              const dzG = this.player.z - this.guardObject.position.z;
              const distG = Math.sqrt(dxG*dxG + dzG*dzG);
              if (distG < 5) {
                this.showGuardPopup("Hello!");
              }
            }

            // Camera
            const camDist = 15;
            const offsetX = camDist * Math.sin(this.player.yaw) * Math.cos(this.player.pitch);
            const offsetZ = camDist * Math.cos(this.player.yaw) * Math.cos(this.player.pitch);
            const offsetY = camDist * Math.sin(this.player.pitch) + 15;
            this.camera.position.set(this.player.x+offsetX, offsetY, this.player.z+offsetZ);
            this.camera.lookAt(new THREE.Vector3(this.player.x, 3.5, this.player.z));

            // Check item pickups
            for (const obj of this.objects) {
              if (obj.isPickup) {
                const dxObj = this.player.x - obj.x;
                const dzObj = this.player.z - obj.z;
                const distSq = dxObj*dxObj + dzObj*dzObj;
                if (distSq < 4) {
                  switch (obj.type) {
                    case 'flower': this.flowers++; document.getElementById('flowers').textContent = this.flowers; this.showDialogue('You picked a radiant flower!'); break;
                    case 'coin': this.coins++; document.getElementById('coins').textContent = this.coins; this.showDialogue('You picked up a shiny coin!'); break;
                    case 'gem': this.gems++; document.getElementById('gems').textContent = this.gems; this.showDialogue('A dazzling gem is yours!'); break;
                    case 'potion': this.potions++; document.getElementById('potions').textContent = this.potions; this.showDialogue('You found a potion!'); break;
                    case 'key': this.keys++; document.getElementById('keys').textContent = this.keys; this.showDialogue('A golden key is yours!'); break;
                    case 'artifact': this.artifacts++; document.getElementById('artifacts').textContent = this.artifacts; this.showDialogue('You discovered a mystical artifact!'); break;
                    default: break;
                  }
                  this.sceneObj.remove(obj.mesh);
                  this.objects = this.objects.filter(o => o !== obj);
                  this.startCollectionGlow();
                }
              }
            }
          }

          initScene() {
            // Basic ground + sky + lights
            const groundGeo = new THREE.PlaneGeometry(200, 200, 50, 50);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x6bb26b, side: THREE.DoubleSide, roughness: 0.8, metalness: 0.1 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = Math.PI / 2;
            ground.receiveShadow = true;
            this.sceneObj.add(ground);

            const skyGeo = new THREE.SphereGeometry(500, 60, 40);
            const skyMat = new THREE.ShaderMaterial({
              uniforms: {
                topColor: { value: new THREE.Color(0x87ceeb) },
                bottomColor: { value: new THREE.Color(0x2f4f4f) },
                offset: { value: 0.5 },
                exponent: { value: 0.6 }
              },
              vertexShader: `
                varying vec3 vWorldPosition;
                void main() {
                  vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                  vWorldPosition = worldPosition.xyz;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
              `,
              fragmentShader: `
                uniform vec3 topColor;
                uniform vec3 bottomColor;
                uniform float offset;
                uniform float exponent;
                varying vec3 vWorldPosition;
                void main() {
                  float h = normalize(vWorldPosition + vec3(0.0, offset, 0.0)).y;
                  gl_FragColor = vec4(
                    mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)),
                    1.0
                  );
                }
              `,
              side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeo, skyMat);
            sky.name = 'sky';
            this.sceneObj.add(sky);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            this.sceneObj.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            this.sceneObj.add(dirLight);

            // Beach + mermaid + bird
            this.createBeach();
            this.createMermaid();
            this.createBird();

            // Player (princess with smaller crown)
            this.createPlayerModel();
            // Blue NPC
            this.createBlueNPC();
            // Guard
            this.createGuardAtCastle();
            // Outer boundary shrubs
            this.createBoundary();
            // Castle, House, Fountain
            this.createCastle();
            this.createHouse();
            this.createFountain();
            // Cafe
            this.createCafe();

            // Items
            this.createFlowers(10);
            this.createCoins(8);
            this.createGems(4);
            this.createPotions(3);
            this.createKeys(2);
            this.createArtifacts(2);

            // Sun, moon, stars
            this.createSun();
            this.createMoon();
            this.createStars();
          }

          createMoon() {
            // A sphere that only appears at night
            const moonGeo = new THREE.SphereGeometry(2, 16, 16);
            const moonMat = new THREE.MeshBasicMaterial({ color: 0xcccccc });
            const moon = new THREE.Mesh(moonGeo, moonMat);
            // Put it in the sky
            moon.position.set(-100, 150, 100);
            moon.visible = false; // Only show at night
            this.sceneObj.add(moon);
            this.moonMesh = moon;
          }

          createCafe() {
            // A grey rectangular building with a door, named Donia's Cafe
            const cafeGroup = new THREE.Group();
            const baseGeo = new THREE.BoxGeometry(10, 5, 8);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.set(0, 2.5, 0);
            base.castShadow = true;
            base.receiveShadow = true;
            cafeGroup.add(base);

            const doorGeo = new THREE.PlaneGeometry(2, 3);
            const doorMat = new THREE.MeshStandardMaterial({ color: 0x553300, side: THREE.DoubleSide });
            const door = new THREE.Mesh(doorGeo, doorMat);
            door.position.set(0, 1.5, 4.01);
            cafeGroup.add(door);

            // "Donia's Cafe" sign
            const textCanvas = document.createElement('canvas');
            textCanvas.width = 256;
            textCanvas.height = 64;
            const ctx = textCanvas.getContext('2d');
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, textCanvas.width, textCanvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText("Donia's Cafe", 10, 40);
            const textTexture = new THREE.Texture(textCanvas);
            textTexture.needsUpdate = true;
            const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true });
            const textGeo = new THREE.PlaneGeometry(8, 2);
            const textMesh = new THREE.Mesh(textGeo, textMat);
            textMesh.position.set(0, 3.5, 4.05);
            cafeGroup.add(textMesh);

            // Place the cafe near the house or somewhere else
            cafeGroup.position.set(-20, 0, -30);
            this.sceneObj.add(cafeGroup);
            this.objects.push({ mesh: cafeGroup, type: 'building', x: -20, z: -30, boundingRadius: 10 });
          }

          createBeach() {
            const sandGeo = new THREE.PlaneGeometry(200, 30);
            const sandMat = new THREE.MeshStandardMaterial({ color: 0xD2B48C });
            const sand = new THREE.Mesh(sandGeo, sandMat);
            sand.rotation.x = -Math.PI/2;
            sand.position.set(0, 0.01, -115);
            this.sceneObj.add(sand);
            this.objects.push({ mesh: sand, type: 'beach', x: 0, z: -115, boundingRadius: 0 });

            const waterGeo = new THREE.PlaneGeometry(200, 10);
            const waterMat = new THREE.MeshStandardMaterial({ color: 0x1E90FF, transparent: true, opacity: 0.8 });
            const water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI/2;
            water.position.set(0, 0.02, -125);
            this.sceneObj.add(water);
            this.objects.push({ mesh: water, type: 'water', x: 0, z: -125, boundingRadius: 0 });
          }

          createMermaid() {
            const mermaidGroup = new THREE.Group();
            // Only top half
            const bodyGeo = new THREE.CylinderGeometry(0.4, 0.5, 0.6, 16);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff69b4 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0, 0.9, 0);
            body.userData.isBodyPart = true;
            mermaidGroup.add(body);

            const headGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffddc1 });
            const head = new THREE.Mesh(headGeo, skinMat);
            head.position.set(0, 1.4, 0);
            head.userData.isBodyPart = true;
            mermaidGroup.add(head);

            // Same hair as princess
            const hairGeo = new THREE.SphereGeometry(0.31, 16, 16, 0, Math.PI*2, 0, Math.PI/2);
            const hairMat = new THREE.MeshStandardMaterial({ color: 0x553322 });
            const hair = new THREE.Mesh(hairGeo, hairMat);
            hair.position.set(0, 1.4, 0);
            hair.rotation.x = Math.PI;
            hair.userData.isBodyPart = true;
            mermaidGroup.add(hair);

            // Lower so only top is visible
            mermaidGroup.position.set(20, -0.5, -125);
            this.sceneObj.add(mermaidGroup);
          }

          createBird() {
            const birdGeo = new THREE.SphereGeometry(0.5, 8, 8);
            const birdMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const bird = new THREE.Mesh(birdGeo, birdMat);
            bird.castShadow = true;
            bird.receiveShadow = true;
            this.sceneObj.add(bird);
            birdData.object = bird;
          }

          createBlueNPC() {
            const npcGroup = new THREE.Group();
            const bodyGeo = new THREE.CylinderGeometry(0.4, 0.5, 1.2, 16);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0, 0.6, 0);
            body.userData.isBodyPart = true;
            npcGroup.add(body);

            const headGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffddc1 });
            const head = new THREE.Mesh(headGeo, skinMat);
            head.position.set(0, 1.4, 0);
            head.userData.isBodyPart = true;
            npcGroup.add(head);

            const hairGeo = new THREE.SphereGeometry(0.31, 16, 16, 0, Math.PI*2, 0, Math.PI/2);
            const hairMat = new THREE.MeshStandardMaterial({ color: 0x553322 });
            const hair = new THREE.Mesh(hairGeo, hairMat);
            hair.position.set(0, 1.4, 0);
            hair.rotation.x = Math.PI;
            hair.userData.isBodyPart = true;
            npcGroup.add(hair);

            const armGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 8);
            const leftArm = new THREE.Mesh(armGeo, skinMat);
            leftArm.position.set(-0.5, 1.0, 0);
            leftArm.userData.isBodyPart = true;
            npcGroup.add(leftArm);
            const rightArm = new THREE.Mesh(armGeo, skinMat);
            rightArm.position.set(0.5, 1.0, 0);
            rightArm.userData.isBodyPart = true;
            npcGroup.add(rightArm);

            const legGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.8, 8);
            const leftLeg = new THREE.Mesh(legGeo, skinMat);
            leftLeg.position.set(-0.2, 0.2, 0);
            leftLeg.userData.isBodyPart = true;
            npcGroup.add(leftLeg);
            const rightLeg = new THREE.Mesh(legGeo, skinMat);
            rightLeg.position.set(0.2, 0.2, 0);
            rightLeg.userData.isBodyPart = true;
            npcGroup.add(rightLeg);

            // Move it out further
            npcGroup.position.set(120, 0.5, 0);
            this.sceneObj.add(npcGroup);
            npcData.object = npcGroup;
          }

          createGuardAtCastle() {
            const guardGroup = new THREE.Group();
            const bodyGeo = new THREE.CylinderGeometry(0.4, 0.5, 1.2, 16);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0, 0.6, 0);
            body.userData.isBodyPart = true;
            guardGroup.add(body);

            const headGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffddc1 });
            const head = new THREE.Mesh(headGeo, skinMat);
            head.position.set(0, 1.4, 0);
            head.userData.isBodyPart = true;
            guardGroup.add(head);

            const hairGeo = new THREE.SphereGeometry(0.31, 16, 16, 0, Math.PI*2, 0, Math.PI/2);
            const hairMat = new THREE.MeshStandardMaterial({ color: 0x553322 });
            const hair = new THREE.Mesh(hairGeo, hairMat);
            hair.position.set(0, 1.4, 0);
            hair.rotation.x = Math.PI;
            hair.userData.isBodyPart = true;
            guardGroup.add(hair);

            const armGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 8);
            const leftArm = new THREE.Mesh(armGeo, skinMat);
            leftArm.position.set(-0.5, 1.0, 0);
            leftArm.userData.isBodyPart = true;
            guardGroup.add(leftArm);
            const rightArm = new THREE.Mesh(armGeo, skinMat);
            rightArm.position.set(0.5, 1.0, 0);
            rightArm.userData.isBodyPart = true;
            guardGroup.add(rightArm);

            const legGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.8, 8);
            const leftLeg = new THREE.Mesh(legGeo, skinMat);
            leftLeg.position.set(-0.2, 0.2, 0);
            leftLeg.userData.isBodyPart = true;
            guardGroup.add(leftLeg);
            const rightLeg = new THREE.Mesh(legGeo, skinMat);
            rightLeg.position.set(0.2, 0.2, 0);
            rightLeg.userData.isBodyPart = true;
            guardGroup.add(rightLeg);

            // Position the guard to the right of the door, slightly in front
            guardGroup.position.set(45, 0.5, 50.5);
            this.sceneObj.add(guardGroup);
            this.objects.push({ mesh: guardGroup, type: 'guard', x: 45, z: 50.5, boundingRadius: 3 });
            this.guardObject = guardGroup;
          }

          createBoundary() {
            // Move boundary out into water area: let's do Â±130
            for (let x = -130; x <= 130; x += 4) {
              this.addShrub(x, -130);
              this.addShrub(x, 130);
            }
            for (let z = -130; z <= 130; z += 4) {
              this.addShrub(-130, z);
              this.addShrub(130, z);
            }
          }

          addShrub(x, z) {
            const shrubGeo = new THREE.CylinderGeometry(1, 1, 2, 8);
            const shrubMat = new THREE.MeshStandardMaterial({ color: 0x228b22 });
            const shrubMesh = new THREE.Mesh(shrubGeo, shrubMat);
            shrubMesh.position.set(x, 1, z);
            shrubMesh.castShadow = true;
            shrubMesh.receiveShadow = true;
            this.sceneObj.add(shrubMesh);
            this.objects.push({ mesh: shrubMesh, type: 'boundary', x: x, z: z, boundingRadius: 2 });
          }

          createCastle() {
            const castleGroup = new THREE.Group();
            const keepGeo = new THREE.BoxGeometry(20, 10, 20);
            const keepMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            const keep = new THREE.Mesh(keepGeo, keepMat);
            keep.position.set(0, 5, 0);
            keep.castShadow = true;
            keep.receiveShadow = true;
            castleGroup.add(keep);

            const towerGeo = new THREE.CylinderGeometry(3, 3, 15, 16);
            const towerMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            const towerPositions = [
              [10, 7.5, 10],
              [-10, 7.5, 10],
              [10, 7.5, -10],
              [-10, 7.5, -10]
            ];
            towerPositions.forEach(pos => {
              const tower = new THREE.Mesh(towerGeo, towerMat);
              tower.position.set(pos[0], pos[1], pos[2]);
              tower.castShadow = true;
              tower.receiveShadow = true;
              castleGroup.add(tower);
            });

            const doorGeo = new THREE.PlaneGeometry(4, 6);
            const doorMat = new THREE.MeshStandardMaterial({ color: 0x553300, side: THREE.DoubleSide });
            const door = new THREE.Mesh(doorGeo, doorMat);
            door.position.set(0, 3, 10.01);
            castleGroup.add(door);

            const textCanvas = document.createElement('canvas');
            textCanvas.width = 512;
            textCanvas.height = 128;
            const ctx = textCanvas.getContext('2d');
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, textCanvas.width, textCanvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '60px Arial';
            ctx.fillText("Daddy's Castle", 50, 80);
            const textTexture = new THREE.Texture(textCanvas);
            textTexture.needsUpdate = true;
            const textMat = new THREE.MeshBasicMaterial({ map: textTexture });
            const textGeo = new THREE.PlaneGeometry(12, 3);
            const textMesh = new THREE.Mesh(textGeo, textMat);
            textMesh.position.set(0, 8, 10.1);
            castleGroup.add(textMesh);

            castleGroup.position.set(40, 0, 40);
            this.sceneObj.add(castleGroup);
            this.objects.push({ mesh: castleGroup, type: 'building', x: 40, z: 40, boundingRadius: 15 });
          }

          createHouse() {
            const houseGroup = new THREE.Group();
            const baseGeo = new THREE.BoxGeometry(10, 6, 8);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.set(0, 3, 0);
            base.castShadow = true;
            base.receiveShadow = true;
            houseGroup.add(base);

            const roofConeGeo = new THREE.ConeGeometry(6, 4, 4);
            const roofMat = new THREE.MeshStandardMaterial({ color: 0x800000 });
            const roof = new THREE.Mesh(roofConeGeo, roofMat);
            roof.position.set(0, 7, 0);
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            roof.receiveShadow = true;
            houseGroup.add(roof);

            const doorGeo = new THREE.PlaneGeometry(2, 4);
            const doorMat = new THREE.MeshStandardMaterial({ color: 0x553300, side: THREE.DoubleSide });
            const door = new THREE.Mesh(doorGeo, doorMat);
            door.position.set(0, 2, 4.01);
            houseGroup.add(door);

            // Smaller sign, higher
            const textCanvas = document.createElement('canvas');
            textCanvas.width = 128;
            textCanvas.height = 32;
            const ctx = textCanvas.getContext('2d');
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, textCanvas.width, textCanvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText("Donia's House", 5, 22);
            const textTexture = new THREE.Texture(textCanvas);
            textTexture.needsUpdate = true;
            const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true });
            const textGeo = new THREE.PlaneGeometry(4, 1);
            const textMesh = new THREE.Mesh(textGeo, textMat);
            textMesh.position.set(0, 3.8, 4.05);
            houseGroup.add(textMesh);

            houseGroup.position.set(-40, 0, -40);
            this.sceneObj.add(houseGroup);
            this.objects.push({ mesh: houseGroup, type: 'building', x: -40, z: -40, boundingRadius: 10 });
          }

          createFountain() {
            const fountainGroup = new THREE.Group();
            const baseGeo = new THREE.CylinderGeometry(3, 3, 1, 16);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.set(0, 0.5, 0);
            base.castShadow = true;
            base.receiveShadow = true;
            fountainGroup.add(base);

            const bowlGeo = new THREE.TorusGeometry(3, 0.3, 16, 32);
            const bowlMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const bowl = new THREE.Mesh(bowlGeo, bowlMat);
            bowl.rotation.x = Math.PI / 2;
            bowl.position.y = 1;
            fountainGroup.add(bowl);

            const waterGeo = new THREE.CylinderGeometry(2.8, 2.8, 0.2, 16);
            const waterMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, transparent: true, opacity: 0.6 });
            const water = new THREE.Mesh(waterGeo, waterMat);
            water.position.set(0, 1.1, 0);
            fountainGroup.add(water);

            fountainGroup.position.set(0, 0, 20);
            this.sceneObj.add(fountainGroup);
            this.objects.push({ mesh: fountainGroup, type: 'decoration', x: 0, z: 20, boundingRadius: 5 });
          }
        }

        const game = new Game();
      } catch (error) {
        console.error('Error initializing the game:', error);
      }
