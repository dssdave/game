                this.keys = 0;

                    x: 12 * TILE_SIZE,

                    speed: 4,
                    frame: 0,
                    direction: 'down',
                    questStatus: {
                        townGuard: false,
                        castleKing: false,
                        villagerQuest: false
                    }
                };
                this.dialogue = '';
                this.dialogueTimer = 0;
            }
            showDialogue(text) {
                this.dialogue = text;
                this.dialogueTimer = 120; // Display for 2 seconds (60 FPS)
                this.playSound('dialogue');
            }
            playSound(type) {
                const soundCue = document.getElementById('soundCue');
                switch(type) {
                    case 'dialogue': soundCue.textContent = '*Chime sound*'; break;
                    case 'collect': soundCue.textContent = '*Ding sound*'; break;
                }
                setTimeout(() => soundCue.textContent = '', 1000);
            }
            updateDayNight() {
                this.dayNightCycle = (this.dayNightCycle + 1) % 1200; // 20-second cycle (60 FPS)
                this.time = this.dayNightCycle < 600 ? 'Day' : 'Night';
            }
        }

        // Professional old-school pixel-art drawing functions with border-style technique
        function drawTile(type, x, y) {
            ctx.save();
            ctx.imageSmoothingEnabled = false; // Pixel-perfect retro look
            switch(type) {
                case 0: // Grass (static, clean pixel art like border, with subtle texture)
                    ctx.fillStyle = '#6bb26b';
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#559955';
                    ctx.fillRect(x + 4, y + 4, TILE_SIZE - 8, TILE_SIZE - 8);
                    ctx.fillStyle = '#77c877';
                    ctx.fillRect(x + 8, y + 8, TILE_SIZE - 16, TILE_SIZE - 16);
                    ctx.strokeStyle = '#447744';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#558855';
                    ctx.fillRect(x + 6, y + 6, 2, 2);
                    ctx.fillRect(x + 22, y + 22, 2, 2);
                    break;
                case 1: // Path (static cobblestone like border, with subtle cracks)
                    ctx.fillStyle = '#b5946b';
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#9c7d5a';
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < 2; j++) {
                            ctx.fillRect(x + i * 16, y + j * 16, 16, 16);
                        }
                    }
                    ctx.strokeStyle = '#8b5f3d';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x + 8, y + 8);
                    ctx.lineTo(x + 24, y + 24);
                    ctx.stroke();
                    ctx.fillStyle = '#664422';
                    ctx.fillRect(x + 4, y + 4, 4, 4);
                    break;
                case 2: // Water (static pixel-art waves like border, with subtle ripples)
                    ctx.fillStyle = '#4da6ff';
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#3b84cc';
                    ctx.fillRect(x + 2, y + 2, TILE_SIZE - 4, TILE_SIZE - 4);
                    ctx.strokeStyle = '#2e6699';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x, y + 16);
                    ctx.quadraticCurveTo(x + 16, y + 8, x + 32, y + 16);
                    ctx.stroke();
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 16, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#e0f6ff';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 12, 2, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 3: // Wall (static stone like border, with cracks and moss)
                    ctx.fillStyle = '#808080';
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#666666';
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < 2; j++) {
                            ctx.fillRect(x + i * 16, y + j * 16, 16, 16);
                        }
                    }
                    ctx.fillStyle = '#006400';
                    ctx.fillRect(x + 8, y + 8, 4, 4);
                    ctx.strokeStyle = '#4a4a4a';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x + 8, y + 24);
                    ctx.lineTo(x + 24, y + 8);
                    ctx.stroke();
                    break;
                case 4: // Door (static pixel-art wooden door like border, with handle and hinges)
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#5c2f00';
                    ctx.fillRect(x + 8, y + 8, 16, 16);
                    ctx.fillStyle = '#c0c0c0';
                    ctx.fillRect(x + 14, y + 12, 4, 8); // Handle
                    ctx.fillStyle = '#808080';
                    ctx.fillRect(x + 4, y + 12, 2, 8); // Hinge 1
                    ctx.fillRect(x + 26, y + 12, 2, 8); // Hinge 2
                    break;
                case 5: // Flower (static pixel-art flower like border, with stem and leaves)
                    ctx.fillStyle = '#ff00ff';
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(x + 16, y + 16);
                        ctx.lineTo(x + 16 + Math.cos(i * 2*Math.PI/5) * 12, y + 16 + Math.sin(i * 2*Math.PI/5) * 12);
                        ctx.lineTo(x + 16 + Math.cos(i * 2*Math.PI/5 + Math.PI/10) * 8, y + 16 + Math.sin(i * 2*Math.PI/5 + Math.PI/10) * 8);
                        ctx.fill();
                    }
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 16, 6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#228b22';
                    ctx.fillRect(x + 14, y + 16, 4, 16);
                    ctx.beginPath();
                    ctx.moveTo(x + 12, y + 28);
                    ctx.lineTo(x + 16, y + 16);
                    ctx.lineTo(x + 20, y + 28);
                    ctx.fill();
                    break;
                case 6: // Coin (static pixel-art gold coin like border, with royal seal)
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 16, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#daa520';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 16, 6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#000000';
                    ctx.font = '8px "Press Start 2P"';
                    ctx.textAlign = 'center';
                    ctx.fillText('R', x + 16, y + 18);
                    break;
                case 7: // Gem (static pixel-art prismatic gem like border, with facets)
                    ctx.fillStyle = '#00ffff';
                    ctx.beginPath();
                    ctx.moveTo(x + 16, y + 8);
                    ctx.lineTo(x + 8, y + 24);
                    ctx.lineTo(x + 24, y + 24);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#00c0c0';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 16, 4, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 8: // Potion (static pixel-art bottle like border, with liquid and cork)
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.moveTo(x + 8, y + 8);
                    ctx.lineTo(x + 24, y + 8);
                    ctx.lineTo(x + 24, y + 24);
                    ctx.lineTo(x + 8, y + 24);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.fillStyle = '#ff4500';
                    ctx.beginPath();
                    ctx.moveTo(x + 12, y + 12);
                    ctx.lineTo(x + 20, y + 12);
                    ctx.lineTo(x + 16, y + 20);
                    ctx.closePath();
                    ctx.fill();
                    ctx.fillStyle = '#c0c0c0';
                    ctx.fillRect(x + 14, y + 4, 4, 4); // Cork
                    break;
                case 9: // NPC (static pixel-art guard/villager like border, with armor and expression)
                    ctx.fillStyle = '#00008b';
                    ctx.fillRect(x + 8, y + 8, 16, 24);
                    ctx.fillStyle = '#ff4500';
                    ctx.fillRect(x + 12, y + 10, 8, 8); // Helmet
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(x + 14, y + 12, 4, 4); // Eyes
                    ctx.fillStyle = '#c0c0c0';
                    ctx.fillRect(x + 10, y + 18, 12, 6); // Armor
                    break;
                case 11: // Shop (static pixel-art sign like border, with goods)
                    ctx.fillStyle = '#808080';
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#ffff00';
                    ctx.fillRect(x + 8, y + 8, 16, 16);
                    ctx.fillStyle = '#000000';
                    ctx.font = '10px "Press Start 2P"';
                    ctx.textAlign = 'center';
                    ctx.fillText('Shop', x + 16, y + 16);
                    break;
                case 12: // Key (static pixel-art golden key like border, with handle and teeth)
                    ctx.fillStyle = '#ffd700';
                    ctx.fillRect(x + 8, y + 16, 16, 8);
                    ctx.fillStyle = '#daa520';
                    ctx.beginPath();
                    ctx.arc(x + 8, y + 20, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x + 24, y + 20, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#ffd700';
                    ctx.fillRect(x + 22, y + 14, 4, 8); // Teeth
                    break;
                case 13: // Artifact (static pixel-art mystic orb like border, with runes)
                    ctx.fillStyle = '#9400d3';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 16, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#4b0082';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x + 16, y + 16, 6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#000000';
                    ctx.font = '8px "Press Start 2P"';
                    ctx.textAlign = 'center';
                    ctx.fillText('Rune', x + 16, y + 18);
                    break;
            }
            ctx.restore();
        }

        function drawPlayer(x, y, frame, direction) {
            ctx.save();
            ctx.imageSmoothingEnabled = false; // Pixel-perfect retro look
            // Body (classic pixel-art royal dress with embroidery and jewels)
            ctx.fillStyle = '#ff69b4';
            ctx.fillRect(x + 8, y + 8, 16, 24);
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 1;
            ctx.strokeRect(x + 8, y + 8, 16, 24);
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(x + 10 + i * 4, y + 20, 2, 4);
            }
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(x + 12, y + 22, 4, 0, Math.PI * 2);
            ctx.fill();
            // Crown (pixel-art gold with jewels and filigree)
            ctx.fillStyle = '#ffd700';
            ctx.fillRect(x + 6, y, 20, 8);
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(x + 10, y + 4, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 22, y + 4, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(x + 16, y + 4, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + 8, y + 8);
            ctx.lineTo(x + 24, y + 8);
            ctx.stroke();
            // Face (pixel-art with eyes, nose, mouth, and blush)
            ctx.fillStyle = '#ffe4c4';
            ctx.fillRect(x + 12, y + 10, 8, 6);
            ctx.fillStyle = '#ff69b4';
            ctx.beginPath();
            ctx.arc(x + 14, y + 12, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 18, y + 12, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + 15, y + 13, 2, 2); // Nose
            ctx.fillRect(x + 14, y + 15, 2, 1); // Mouth
            ctx.fillStyle = '#ff8c8c';
            ctx.beginPath();
            ctx.arc(x + 14, y + 14, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 18, y + 14, 2, 0, Math.PI * 2);
            ctx.fill();
            // Walking animation (pixel-perfect limbs with flowing fabric, static for simplicity)
            if (frame > 15) {
                ctx.fillStyle = '#ff69b4';
                if (direction === 'left') {
                    ctx.fillRect(x + 4, y + 24, 8, 8); // Left leg
                    ctx.fillRect(x + 24, y + 16, 8, 8); // Right arm
                } else if (direction === 'right') {
                    ctx.fillRect(x + 20, y + 24, 8, 8); // Right leg
                    ctx.fillRect(x + 4, y + 16, 8, 8); // Left arm
                } else if (direction === 'up') {
                    ctx.fillRect(x + 12, y + 16, 8, 8); // Legs
                    ctx.fillRect(x + 8, y + 8, 8, 8); // Arms up
                } else if (direction === 'down') {
                    ctx.fillRect(x + 12, y + 24, 8, 8); // Legs
                    ctx.fillRect(x + 16, y + 8, 8, 8); // Arms down
                }
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 1;
                if (direction === 'left') {
                    ctx.beginPath();
                    ctx.moveTo(x + 24, y + 16);
                    ctx.lineTo(x + 32, y + 16);
                    ctx.stroke();
                } else if (direction === 'right') {
                    ctx.beginPath();
                    ctx.moveTo(x + 4, y + 16);
                    ctx.lineTo(x - 4, y + 16);
                    ctx.stroke();
                } else if (direction === 'up') {
                    ctx.beginPath();
                    ctx.moveTo(x + 8, y + 8);
                    ctx.lineTo(x + 8, y);
                    ctx.stroke();
                } else if (direction === 'down') {
                    ctx.beginPath();
                    ctx.moveTo(x + 16, y + 8);
                    ctx.lineTo(x + 16, y + 16);
                    ctx.stroke();
                }
            }
            ctx.restore();
        }

        // Draw static day/night sky with stars (inspired by flight sim stars, but static)
        function drawSky() {
            ctx.fillStyle = game.time === 'Day' ? '#87ceeb' : '#2f4f4f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (game.time === 'Night') {
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 100; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Collision detection
        function isCollision(x, y) {
            const gridX = Math.floor(x / TILE_SIZE);
            const gridY = Math.floor(y / TILE_SIZE);
            const tile = maps[game.scene][gridY][gridX];
            return tile === 2 || tile === 3; // Water or wall
        }

        function update() {
            game.updateDayNight();

            let newX = game.player.x;
            let newY = game.player.y;

            if (keys['ArrowUp']) {
                newY -= game.player.speed;
                game.player.direction = 'up';
            }
            if (keys['ArrowDown']) {
                newY += game.player.speed;
                game.player.direction = 'down';
            }
            if (keys['ArrowLeft']) {
                newX -= game.player.speed;
                game.player.direction = 'left';
            }
            if (keys['ArrowRight']) {
                newX += game.player.speed;
                game.player.direction = 'right';
            }

            if (!isCollision(newX, newY) && !isCollision(newX + TILE_SIZE - 1, newY) &&
                !isCollision(newX, newY + TILE_SIZE - 1) && !isCollision(newX + TILE_SIZE - 1, newY + TILE_SIZE - 1)) {
                game.player.x = Math.max(0, Math.min(canvas.width - TILE_SIZE, newX));
                game.player.y = Math.max(0, Math.min(canvas.height - TILE_SIZE, newY));
            }

            const gridX = Math.floor(game.player.x / TILE_SIZE);
            const gridY = Math.floor(game.player.y / TILE_SIZE);
            const tile = maps[game.scene][gridY][gridX];

            if (tile === 4) { // Door
                if (game.scene === 'town') {
                    game.scene = gridY === 7 ? 'castle' : 'house';
                } else {
                    game.scene = 'town';
                }
                game.player.x = 12 * TILE_SIZE;
                game.player.y = 9 * TILE_SIZE;
                game.playSound('dialogue');
            } else if (tile === 5) { // Flower
                game.flowers++;
                maps[game.scene][gridY][gridX] = 0;
                game.showDialogue('You picked a radiant flower! *Sparkle*');
                game.playSound('collect');
            } else if (tile === 6) { // Coin
                game.coins++;
                maps[game.scene][gridY][gridX] = 0;
                game.showDialogue('You found a glittering coin!');
                game.playSound('collect');
            } else if (tile === 7) { // Gem
                game.gems++;
                maps[game.scene][gridY][gridX] = 0;
                game.showDialogue('A dazzling gem shines in your hand!');
                game.playSound('collect');
            } else if (tile === 8) { // Potion
                game.potions++;
                maps[game.scene][gridY][gridX] = 0;
                game.showDialogue('You found a glowing potion of healing!');
                game.playSound('collect');
            } else if (tile === 9) { // NPC
                if (game.scene === 'town' && !game.questStatus.townGuard) {
                    game.showDialogue('Town Guard: Princess, the king needs a flower for his crown. Bring one to the castle!');
                    game.questStatus.townGuard = true;
                } else if (game.scene === 'town' && game.questStatus.townGuard) {
                    game.showDialogue('Town Guard: Have you given the flower to the king?');
                } else if (game.scene === 'castle' && !game.questStatus.castleKing && game.flowers > 0) {
                    game.showDialogue('King: Thank you, princess! Here’s a gem as reward.');
                    game.gems++;
                    game.flowers--;
                    game.questStatus.castleKing = true;
                } else if (game.scene === 'castle' && game.questStatus.castleKing) {
                    game.showDialogue('King: You’re a hero, princess!');
                } else if (game.scene === 'house' && !game.questStatus.villagerQuest) {
                    game.showDialogue('Villager: I lost my gem in the house. Find it, and I’ll give you a potion!');
                    game.questStatus.villagerQuest = true;
                    maps.house[7][8] = 7; // Hidden gem
                } else if (game.scene === 'house' && game.questStatus.villagerQuest && game.gems > 0) {
                    game.showDialogue('Villager: Thank you! Here’s a potion.');
                    game.potions++;
                    game.gems--;
                    game.questStatus.villagerQuest = false;
                }
                game.playSound('dialogue');
            } else if (tile === 11) { // Shop
                if (game.coins >= 5) {
                    game.coins -= 5;
                    game.potions++;
                    game.showDialogue('Shopkeeper: Here’s a potion for 5 coins!');
                } else {
                    game.showDialogue('Shopkeeper: Need 5 coins for a potion!');
                }
                game.playSound('dialogue');
            } else if (tile === 12) { // Key
                game.keys++;
                maps[game.scene][gridY][gridX] = 0;
                game.showDialogue('You found a golden key!');
                game.playSound('collect');
            } else if (tile === 13) { // Artifact
                game.artifacts++;
                maps[game.scene][gridY][gridX] = 0;
                game.showDialogue('You discovered a mystical artifact!');
                game.playSound('collect');
            }

            if (Object.values(keys).some(k => k)) {
                game.player.frame = (game.player.frame + 1) % 30;
            }

            // Update dialogue
            if (game.dialogueTimer > 0) {
                game.dialogueTimer--;
                if (game.dialogueTimer === 0) {
                    game.dialogue = '';
                }
            }
            document.getElementById('dialogue').textContent = game.dialogue;

            // Update UI
            document.getElementById('flowers').textContent = game.flowers;
            document.getElementById('coins').textContent = game.coins;
            document.getElementById('gems').textContent = game.gems;
            document.getElementById('potions').textContent = game.potions;
            document.getElementById('keys').textContent = game.keys;
            document.getElementById('artifacts').textContent = game.artifacts;
            document.getElementById('health').textContent = game.health;
            document.getElementById('time').textContent = game.time;
            document.getElementById('location').textContent = game.scene.charAt(0).toUpperCase() + game.scene.slice(1);
        }

        function draw() {
            // Static day/night sky with stars (inspired by flight sim, but static and retro)
            drawSky();

            // Draw map (static pixel-art grid like border)
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    drawTile(maps[game.scene][y][x], x * TILE_SIZE, y * TILE_SIZE);
                }
            }

            // Draw player
            drawPlayer(game.player.x, game.player.y, game.player.frame, game.player.direction);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
