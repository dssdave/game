<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Princess Donia’s Town - Enhanced 3D RPG</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }

      /* UI boxes – large style for desktop; smaller on mobile */
      #ui,
      #ballCount,
      #dialogue,
      #controls,
      #errorMessage,
      #guardPopup {
        background: rgba(0,0,0,0.7);
        border: 4px solid #fff;
        border-radius: 5px;
        color: #fff;
        font-size: 28px;
        padding: 40px 80px;
      }
      #ui,
      #ballCount,
      #dialogue,
      #controls {
        position: absolute;
        z-index: 10;
      }
      #ui { top: 10px; left: 10px; }
      #ballCount { top: 10px; right: 10px; }
      #dialogue { bottom: 10px; left: 10px; max-width: 600px; }
      #controls { bottom: 10px; right: 10px; }
      #errorMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 20;
      }
      #guardPopup {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        display: none;
        z-index: 50;
        text-align: center;
      }

      /* Joystick containers – static approach */
      #joystickLeft,
      #joystickRight {
        position: absolute;
        width: 80px;
        height: 80px;
        opacity: 0.5;
        z-index: 15;
      }
      #joystickLeft {
        bottom: 10vh;
        left: 6vw;
      }
      #joystickRight {
        bottom: 10vh;
        right: 6vw;
      }

      /* Button to toggle UI (top center) */
      #toggleUIBtn {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 11;
        font-size: 24px;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        border: 2px solid #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Reorient button – small circle at bottom center */
      #reorientBtn {
        position: absolute;
        bottom: 16vh;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #666;
        color: #fff;
        border: 2px solid #fff;
        text-align: center;
        line-height: 60px;
        font-size: 20px;
        z-index: 12;
        cursor: pointer;
      }

      /* Smaller UI on narrower screens */
      @media (max-width: 768px) {
        #ui,
        #ballCount,
        #dialogue,
        #controls,
        #guardPopup,
        #errorMessage {
          font-size: 16px;
          padding: 20px 30px;
        }
        #toggleUIBtn,
        #reorientBtn {
          font-size: 16px;
          width: 50px;
          height: 50px;
          line-height: 50px;
        }
        #joystickLeft,
        #joystickRight {
          width: 60px;
          height: 60px;
        }
      }
    </style>

    <!-- Three.js + NippleJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>

      <button id="toggleUIBtn">Toggle UI</button>
      <button id="reorientBtn">↺</button>

      <div id="ui">
        Flowers: <span id="flowers">0</span> |
        Coins: <span id="coins">0</span> |
        Gems: <span id="gems">0</span> |
        Potions: <span id="potions">0</span> |
        Keys: <span id="keys">0</span> |
        Artifacts: <span id="artifacts">0</span> |
        Health: <span id="health">100</span> |
        Time: <span id="time">Day</span> |
        Location: <span id="location">Town</span>
      </div>

      <div id="ballCount">
        Balls Thrown: <span id="ballCountValue">0</span>
      </div>

      <div id="dialogue"></div>
      <div id="controls">
        Controls:<br>
        Joysticks/Arrow Keys: Move<br>
        Joysticks/Mouse: Look Around<br>
        Tap Center/Space: Throw Ball
      </div>

      <div id="joystickLeft"></div>
      <div id="joystickRight"></div>

      <div id="errorMessage">
        WebGL not supported in your browser. Please use a modern browser.
      </div>

      <div id="guardPopup"></div>
    </div>

    <script>
      // Toggle UI
      document.getElementById('toggleUIBtn').addEventListener('click', () => {
        for (let id of ["ui","ballCount","dialogue","controls","guardPopup","errorMessage"]) {
          const el = document.getElementById(id);
          if (el.style.display === "none") el.style.display = "block";
          else el.style.display = "none";
        }
      });

      // Gracefully handle pointer lock security error
      window.addEventListener('unhandledrejection', e => {
        if (e.reason && e.reason.name === 'SecurityError') {
          console.warn('Pointer lock security error ignored:', e.reason);
          e.preventDefault();
        }
      });

      try {
        const errorMessage = document.getElementById('errorMessage');
        const gameCanvas = document.getElementById('gameCanvas');
        if (!window.WebGLRenderingContext) {
          errorMessage.style.display = 'block';
          gameCanvas.style.display = 'none';
          throw new Error('WebGL not supported');
        }

        // Basic Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
        const renderer = new THREE.WebGLRenderer({ canvas: gameCanvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        gameCanvas.style.display = 'block';

        // NPC data
        let npcBlueData = { angle:0, speed:0.0008, radius:120, object:null };
        let npcYellowData = { object:null, pathIndex:0, speed:0.01, target:null };
        let mermaidData = { object:null, route:[{x:-50,z:-70},{x:50,z:-70}], routeIndex:0, speed:0.01, splashTimer:0 };
        let guardData = {
          object:null,
          state:'idle',
          timer:0,
          route:[{x:30,z:40},{x:30,z:50},{x:50,z:50},{x:50,z:40},{x:40,z:40}],
          routeIndex:0,
          speed:0.02
        };
        let birdData = { angle:0, speed:0.002, radius:140, object:null };

        class Game {
          constructor() {
            // Game state
            this.scene = 'town';
            this.flowers=0; this.coins=0; this.gems=0; this.potions=0; this.keys=0; this.artifacts=0;
            this.health=100; this.time='Day'; this.dayNightCycle=0;
            this.player = {
              x:0, z:0,
              speedKeyboard:0.07,
              speedJoystick:0.04,
              yaw:0, pitch:-0.2,
              object:null,    // Will be assigned by createPlayerModel()
              lastMoveVec:new THREE.Vector3(1,0,0),
              waterSplashTimer:0
            };
            this.dialogue='';
            this.dialogueTimer=0;
            this.objects=[];
            this.buildingPositions=[];
            this.ballCount=0;
            this.thrownBalls=[];
            this.collectionGlow=null;
            this.joystickLeft=null;
            this.joystickRight=null;
            this.keysPressed={};
            this.sceneObj=scene;
            this.camera=camera;
            this.renderer=renderer;
            this.itemRange=80;

            // Day/Night
            this.sunMesh=null;
            this.moonMesh=null;
            this.starsMesh=null;

            // Interactions
            this.guardObject=null;
            this.guardMessageShown=false;
            this.npcBlueMessageShown=false;
            this.mermaidMessageShown=false;
            this.npcYellowMessageShown=false;

            this.initScene();
            this.initJoysticks();
            this.initKeyboardMouse();
            this.startAnimation();
          }

          initScene(){
            // Ground
            const groundGeo=new THREE.PlaneGeometry(300,300);
            const groundMat=new THREE.MeshStandardMaterial({ color:0x6bb26b, side:THREE.DoubleSide });
            const ground=new THREE.Mesh(groundGeo,groundMat);
            ground.rotation.x=Math.PI/2;
            this.sceneObj.add(ground);

            // Sky
            const skyGeo=new THREE.SphereGeometry(3000,60,40);
            const skyMat=new THREE.ShaderMaterial({
              uniforms:{
                topColor:{ value:new THREE.Color(0x87ceeb) },
                bottomColor:{ value:new THREE.Color(0x2f4f4f) },
                offset:{ value:0.5 },
                exponent:{ value:0.6 }
              },
              vertexShader:`
                varying vec3 vWorldPosition;
                void main(){
                  vec4 worldPosition=modelMatrix*vec4(position,1.0);
                  vWorldPosition=worldPosition.xyz;
                  gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);
                }
              `,
              fragmentShader:`
                uniform vec3 topColor;
                uniform vec3 bottomColor;
                uniform float offset;
                uniform float exponent;
                varying vec3 vWorldPosition;
                void main(){
                  float h=normalize(vWorldPosition+vec3(0.0,offset,0.0)).y;
                  gl_FragColor=vec4(
                    mix(bottomColor, topColor, max(pow(max(h,0.0),exponent),0.0)),
                    1.0
                  );
                }
              `,
              side:THREE.BackSide
            });
            const sky=new THREE.Mesh(skyGeo,skyMat);
            sky.name='sky';
            this.sceneObj.add(sky);

            // Lighting
            const ambient=new THREE.AmbientLight(0x404040,0.6);
            this.sceneObj.add(ambient);
            const dirLight=new THREE.DirectionalLight(0xffffff,0.8);
            dirLight.position.set(10,20,10);
            this.sceneObj.add(dirLight);

            // Rolling hills
            this.createRollingHills();
            // Beach + water
            this.createBeach();
            // Characters
            this.createPlayerModel();  // ensures this.player.object is assigned
            this.createBlueNPC();
            this.createYellowNPC();
            this.createGuardAtCastle();
            this.createMermaid();
            this.createBird();
            // Boundary
            this.createBoundary();
            // Buildings
            this.createCastle();
            this.createHouse();
            this.createFountain();
            this.createCafe();
            // Shrubs behind house
            this.addShrubsAndTreesBehindHouse();
            // Items
            this.createFlowers(10);
            this.createCoins(8);
            this.createGems(4);
            this.createPotions(3);
            this.createKeys(2);
            this.createArtifacts(2);
            // Day/Night
            this.createSun();
            this.createMoon();
            this.createStars();
          }

          /* Rolling hills, beach, boundary, buildings, items, day/night – same as previous snippets */
          createRollingHills(){/* same */}
          createBeach(){/* same */}
          createBoundary(){/* same */}
          addShrubsAndTreesBehindHouse(){/* same */}
          createCastle(){/* same */}
          createHouse(){/* same */}
          createFountain(){/* same */}
          createCafe(){/* same */}
          createFlowers(count){/* same */}
          createCoins(count){/* same */}
          createGems(count){/* same */}
          createPotions(count){/* same */}
          createKeys(count){/* same */}
          createArtifacts(count){/* same */}
          createSun(){/* same */}
          createMoon(){/* same */}
          createStars(){/* same with starMat.depthTest=false */}

          createPlayerModel(){
            // A simple body with hair on top
            const group=new THREE.Group();

            // Body
            const body=new THREE.Mesh(new THREE.CylinderGeometry(0.4,0.5,1.2,16), new THREE.MeshStandardMaterial({ color:0xff69b4 }));
            body.position.set(0,0.6,0);
            body.userData={ isBodyPart:true };
            group.add(body);

            // Head
            const head=new THREE.Mesh(new THREE.SphereGeometry(0.3,16,16), new THREE.MeshStandardMaterial({ color:0xffddc1 }));
            head.position.set(0,1.4,0);
            head.userData={ isBodyPart:true };
            group.add(head);

            // Hair on top
            const hair=new THREE.Mesh(new THREE.SphereGeometry(0.4,16,16), new THREE.MeshStandardMaterial({ color:0x4b2e05 }));
            hair.position.set(0,1.75,0);
            // not using half-sphere so it's easy
            group.add(hair);

            // Crown
            const crown=new THREE.Mesh(new THREE.TorusGeometry(0.25,0.09,8,16), new THREE.MeshStandardMaterial({ color:0xffd700 }));
            crown.rotation.x=Math.PI/2;
            crown.position.set(0,1.95,0);
            group.add(crown);

            // Arms
            const armGeo=new THREE.CylinderGeometry(0.1,0.1,0.8,8);
            const skinMat=new THREE.MeshStandardMaterial({ color:0xffddc1 });
            const leftArm=new THREE.Mesh(armGeo,skinMat);
            leftArm.position.set(-0.5,1.0,0);
            leftArm.userData={ isBodyPart:true };
            group.add(leftArm);
            const rightArm=new THREE.Mesh(armGeo,skinMat);
            rightArm.position.set(0.5,1.0,0);
            rightArm.userData={ isBodyPart:true };
            group.add(rightArm);

            // Legs
            const legGeo=new THREE.CylinderGeometry(0.12,0.12,0.8,8);
            const leftLeg=new THREE.Mesh(legGeo,skinMat);
            leftLeg.position.set(-0.2,0.2,0);
            leftLeg.userData={ isBodyPart:true };
            group.add(leftLeg);
            const rightLeg=new THREE.Mesh(legGeo,skinMat);
            rightLeg.position.set(0.2,0.2,0);
            rightLeg.userData={ isBodyPart:true };
            group.add(rightLeg);

            group.position.set(0,0.5,0);
            this.player.object=group; // assigned so throwBall won't be null
            this.sceneObj.add(group);
          }

          createBlueNPC(){/* same */}
          createYellowNPC(){/* same */}
          createGuardAtCastle(){/* same */}
          createMermaid(){/* same */}
          createBird(){/* same */}

          /* Animation loop, day/night, collisions, camera, pickups – same as prior snippet */
          startAnimation(){
            const animate=()=>{
              requestAnimationFrame(animate);
              this.update();
              this.renderer.render(this.sceneObj,this.camera);
            };
            animate();
          }

          update(){
            this.updateDayNight();
            this.updateBalls();
            this.updatePlayer();
            this.updateBlueNPC();
            this.updateYellowNPC();
            this.updateMermaid();
            this.updateGuardPatrol();
            this.updateBird();
            this.updateCollisions();
            this.updateCamera();
            this.updatePickups();
          }

          updateDayNight(){/* same */}
          updateBalls(){/* same */}
          spawnRipple(x,z){/* same */}
          updatePlayer(){/* same */}
          updateBlueNPC(){/* same */}
          updateYellowNPC(){/* same */}
          getRandomBuildingTarget(){/* same */}
          updateMermaid(){/* same */}
          updateGuardPatrol(){/* same */}
          updateBird(){/* same */}
          updateCollisions(){/* same */}
          updateCamera(){/* same */}
          updatePickups(){/* same */}

          // Check if this.player.object is null in throwBall
          throwBall(){
            if(!this.player.object){
              console.warn('Player model not created yet, ignoring throwBall');
              return;
            }
            let direction=new THREE.Vector3();
            if(this.player.lastMoveVec.lengthSq()>0.001){
              direction.copy(this.player.lastMoveVec).normalize();
            } else {
              direction.set(Math.cos(this.player.yaw),0,Math.sin(this.player.yaw)).normalize();
            }
            const ballGeo=new THREE.SphereGeometry(0.3,16,16);
            const ballMat=new THREE.MeshStandardMaterial({ color:0xff4500 });
            const ball=new THREE.Mesh(ballGeo,ballMat);

            // If still no player object, bail
            if(!this.player.object){
              console.warn('No player object, cannot place ball.'); 
              return;
            }

            ball.position.copy(this.player.object.position);
            ball.position.y+=1;
            ball.userData={
              velocity:direction.multiplyScalar(0.5).add(new THREE.Vector3(0,0.3,0)),
              bounced:false
            };
            this.sceneObj.add(ball);
            this.thrownBalls.push(ball);
            this.ballCount++;
            document.getElementById('ballCountValue').textContent=this.ballCount;
            this.showDialogue("Threw a magic ball!");
          }

          showDialogue(text){
            document.getElementById('dialogue').textContent=text;
          }
          showGuardPopup(text){
            const popup=document.getElementById('guardPopup');
            popup.style.display='block';
            popup.textContent=text;
            setTimeout(()=>{
              popup.style.display='none';
              popup.textContent='';
            },2000);
          }
          startCollectionGlow(){
            if(this.collectionGlow)this.sceneObj.remove(this.collectionGlow);
            const glowGeo=new THREE.SphereGeometry(1,16,16);
            const glowMat=new THREE.MeshBasicMaterial({ color:0xffff00, transparent:true, opacity:0.5, side:THREE.BackSide });
            const glow=new THREE.Mesh(glowGeo,glowMat);
            if(this.player.object){
              glow.position.copy(this.player.object.position);
              glow.position.y+=0.5;
              this.sceneObj.add(glow);
              this.collectionGlow=glow;
              setTimeout(()=>{
                if(this.collectionGlow){
                  this.sceneObj.remove(this.collectionGlow);
                  this.collectionGlow=null;
                }
              },1000);
            }
          }

          initJoysticks(){
            // Left joystick: static at bottom-left
            this.joystickLeft=nipplejs.create({
              zone:document.getElementById('joystickLeft'),
              mode:'static',
              color:'white',
              size:80,
              position:{ left:'50%', top:'50%' }
            });
            this.joystickLeft.on('move',(evt,data)=>{
              if(data&&data.force>0){
                const angle=data.angle.radian;
                const speed=data.force*this.player.speedJoystick;
                const dx=Math.cos(angle)*speed;
                const dz=Math.sin(angle)*speed;
                const newX=this.player.x+dx;
                const newZ=this.player.z-dz;
                let blocked=false;
                for(const obj of this.objects){
                  if(obj.type==='building'||obj.type==='wall'||obj.type==='boundary'||obj.type==='decoration'||obj.type==='npc'){
                    const dxObj=newX-obj.x;
                    const dzObj=newZ-obj.z;
                    const distSq=dxObj*dxObj+dzObj*dzObj;
                    const r=(obj.boundingRadius||5);
                    if(distSq<r*r){ blocked=true; break; }
                  }
                }
                if(!blocked){
                  this.player.x=newX;
                  this.player.z=newZ;
                }
                this.joystickLeft.active=true;
              }
            });
            this.joystickLeft.on('end',()=>{ this.joystickLeft.active=false; });

            // Right joystick: static at bottom-right
            this.joystickRight=nipplejs.create({
              zone:document.getElementById('joystickRight'),
              mode:'static',
              color:'white',
              size:80,
              position:{ left:'50%', top:'50%' }
            });
            this.joystickRight.on('move',(evt,data)=>{
              if(data&&data.force>0){
                const sensitivity=0.001;
                this.player.yaw+=data.vector.x*sensitivity*data.force;
                this.player.pitch=Math.max(-Math.PI/2,Math.min(Math.PI/2,this.player.pitch+data.vector.y*sensitivity*data.force));
              }
            });
            this.joystickRight.on('end',()=>{});

            // Tapping center => throw ball
            document.getElementById('gameContainer').addEventListener('click', e=>{
              const rect=e.target.getBoundingClientRect();
              const x=e.clientX-rect.left;
              const y=e.clientY-rect.top;
              // If in center region => throw ball
              if(x>rect.width/4 && x<(rect.width*3)/4 && y>rect.height/4 && y<(rect.height*3)/4){
                this.throwBall();
              }
            });
          }

          initKeyboardMouse(){
            document.addEventListener('keydown', e=>{
              this.keysPressed[e.key]=true;
              if(e.key===' ')this.throwBall();
            });
            document.addEventListener('keyup', e=>{
              this.keysPressed[e.key]=false;
            });
            document.addEventListener('mousedown', ()=>{
              try{
                document.body.requestPointerLock();
              }catch(err){
                console.warn('Pointer lock request failed:',err);
              }
            });
            document.addEventListener('mousemove', evt=>{
              if(document.pointerLockElement===document.body){
                const movementX=evt.movementX||0;
                const movementY=evt.movementY||0;
                const sensitivity=0.001;
                this.player.yaw+=movementX*sensitivity;
                this.player.pitch=Math.max(-Math.PI/2,Math.min(Math.PI/2,this.player.pitch+movementY*sensitivity));
              }
            });
          }
        }

        // Create the game
        const game=new Game();

        // Reorient button
        document.getElementById('reorientBtn').addEventListener('click',()=>{
          game.player.yaw=0;
          game.player.pitch=0;
        });
      } catch(err){
        console.error('Error initializing the game:',err);
      }
    </script>
  </body>
</html>
