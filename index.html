<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Princess Doniaâ€™s Town - Enhanced 3D RPG</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      /* UI boxes: bigger text, more padding, thicker border */
      #ui,
      #ballCount,
      #dialogue,
      #controls,
      #errorMessage,
      #guardPopup {
        background: rgba(0,0,0,0.7);
        border: 4px solid #fff;
        border-radius: 5px;
        color: #fff;
        font-size: 28px; /* bigger text */
        padding: 40px 80px; /* more padding around text */
      }
      #ui,
      #ballCount,
      #dialogue,
      #controls {
        position: absolute;
        z-index: 10;
      }
      #ui {
        top: 10px;
        left: 10px;
      }
      #ballCount {
        top: 10px;
        right: 10px;
      }
      #dialogue {
        bottom: 10px;
        left: 10px;
        max-width: 600px;
      }
      #controls {
        bottom: 10px;
        right: 10px;
      }
      #errorMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 20;
      }
      /* Joystick containers: slightly higher & closer together */
      #joystickLeft,
      #joystickRight {
        position: absolute;
        width: 12vw;
        height: 12vw;
        min-width: 60px;
        min-height: 60px;
        max-width: 80px;
        max-height: 80px;
        opacity: 0.5;
        z-index: 15;
      }
      #joystickLeft {
        bottom: 14vh;
        left: 10vw;
      }
      #joystickRight {
        bottom: 14vh;
        right: 10vw;
      }
      /* Large pop-up for guard / NPC / mermaid messages */
      #guardPopup {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        display: none;
        z-index: 50;
        text-align: center;
      }
    </style>
    <!-- Three.js + NippleJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  </head>

  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>

      <div id="ui">
        Flowers: <span id="flowers">0</span> |
        Coins: <span id="coins">0</span> |
        Gems: <span id="gems">0</span> |
        Potions: <span id="potions">0</span> |
        Keys: <span id="keys">0</span> |
        Artifacts: <span id="artifacts">0</span> |
        Health: <span id="health">100</span> |
        Time: <span id="time">Day</span> |
        Location: <span id="location">Town</span>
      </div>

      <div id="ballCount">
        Balls Thrown: <span id="ballCountValue">0</span>
      </div>

      <div id="dialogue"></div>

      <div id="controls">
        Controls:<br>
        Joysticks/Arrow Keys: Move<br>
        Joysticks/Mouse: Look Around<br>
        Tap Center/Space: Throw Ball
      </div>

      <div id="joystickLeft"></div>
      <div id="joystickRight"></div>

      <div id="errorMessage">
        WebGL is not supported in your browser. Please use a modern browser.
      </div>

      <div id="guardPopup"></div>
    </div>

    <script>
      try {
        const errorMessage = document.getElementById('errorMessage');
        const gameCanvas = document.getElementById('gameCanvas');
        if (!window.WebGLRenderingContext) {
          errorMessage.style.display = 'block';
          gameCanvas.style.display = 'none';
          throw new Error('WebGL not supported');
        }

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ canvas: gameCanvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        gameCanvas.style.display = 'block';

        // We'll store references for NPC, mermaid, bird, etc.
        let npcBlueData = { angle: 0, speed: 0.001, radius: 120, object: null };
        let npcYellowData = { object: null, pathIndex: 0, speed: 0.03, target: null, boundingRadius: 1 };
        let birdData = { angle: 0, speed: 0.002, radius: 140, object: null };

        class Game {
          constructor() {
            // Overall game state
            this.scene = 'town';
            this.flowers = 0;
            this.coins = 0;
            this.gems = 0;
            this.potions = 0;
            this.keys = 0;
            this.artifacts = 0;
            this.health = 100;
            this.time = 'Day';
            this.dayNightCycle = 0;

            this.player = {
              x: 0,
              z: 0,
              speedKeyboard: 0.1,
              speedJoystick: 0.05,
              yaw: 0,
              pitch: -0.2,
              object: null,
              lastMoveVec: new THREE.Vector3(1,0,0),
              waterSplashTimer: 0
            };

            this.dialogue = '';
            this.dialogueTimer = 0;
            this.objects = [];
            this.buildingPositions = [];
            this.ballCount = 0;
            this.thrownBalls = [];
            this.collectionGlow = null;
            this.joystickLeft = null;
            this.joystickRight = null;
            this.keysPressed = {};
            this.sceneObj = scene;
            this.camera = camera;
            this.renderer = renderer;
            this.itemRange = 80;

            // Day/Night
            this.sunMesh = null;
            this.moonMesh = null;
            this.starsMesh = null;

            // Interactions
            this.guardObject = null;
            this.guardMessageShown = false;
            this.npcBlueMessageShown = false;
            this.mermaidMessageShown = false;
            this.npcYellowMessageShown = false;

            // Initialize
            this.initScene();
            this.initJoysticks();
            this.initKeyboardMouse();
            this.startAnimation();
          }

          /*-----------------------------------------
            Scene creation
          -----------------------------------------*/
          initScene() {
            // Ground
            const groundGeo = new THREE.PlaneGeometry(300, 300);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x6bb26b, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = Math.PI / 2;
            this.sceneObj.add(ground);

            // Sky
            const skyGeo = new THREE.SphereGeometry(1000, 60, 40);
            const skyMat = new THREE.ShaderMaterial({
              uniforms: {
                topColor: { value: new THREE.Color(0x87ceeb) },
                bottomColor: { value: new THREE.Color(0x2f4f4f) },
                offset: { value: 0.5 },
                exponent: { value: 0.6 }
              },
              vertexShader: `
                varying vec3 vWorldPosition;
                void main() {
                  vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                  vWorldPosition = worldPosition.xyz;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
              `,
              fragmentShader: `
                uniform vec3 topColor;
                uniform vec3 bottomColor;
                uniform float offset;
                uniform float exponent;
                varying vec3 vWorldPosition;
                void main() {
                  float h = normalize(vWorldPosition + vec3(0.0, offset, 0.0)).y;
                  gl_FragColor = vec4(
                    mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)),
                    1.0
                  );
                }
              `,
              side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeo, skyMat);
            sky.name = 'sky';
            this.sceneObj.add(sky);

            // Lighting
            const ambient = new THREE.AmbientLight(0x404040, 0.6);
            this.sceneObj.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            this.sceneObj.add(dirLight);

            // Rolling hills
            this.createRollingHills();
            // Beach + water
            this.createBeach();
            // Characters
            this.createPlayerModel();
            this.createBlueNPC();
            this.createYellowNPC();
            this.createGuardAtCastle();
            this.createMermaid();
            this.createBird();
            // Boundary
            this.createBoundary();
            // Buildings
            this.createCastle();
            this.createHouse();
            this.createFountain();
            this.createCafe();
            // Shrubs behind house
            this.addShrubsAndTreesBehindHouse();
            // Items
            this.createFlowers(10);
            // ...createCoins, createGems, etc. omitted for brevity, define similarly...
            this.createCoins(8);
            this.createGems(4);
            this.createPotions(3);
            this.createKeys(2);
            this.createArtifacts(2);
            // Sun, moon, stars
            this.createSun();
            this.createMoon();
            this.createStars();
          }

          createRollingHills() {
            // 100 hills, bigger radius, further away
            for (let i = 0; i < 100; i++) {
              const r = 80 + Math.random() * 60; // bigger
              const x = (Math.random() > 0.5 ? 1 : -1) * (300 + Math.random() * 500);
              const z = (Math.random() > 0.5 ? 1 : -1) * (300 + Math.random() * 500);
              const hillGeo = new THREE.SphereGeometry(r, 16, 16);
              const hillMat = new THREE.MeshStandardMaterial({ color: 0x228b22, roughness: 0.9 });
              const hill = new THREE.Mesh(hillGeo, hillMat);
              hill.position.set(x, -r / 2, z); // bury half
              this.sceneObj.add(hill);
            }
          }

          createBeach() {
            // Beach plane
            const beachGeo = new THREE.PlaneGeometry(300, 30);
            const beachMat = new THREE.MeshStandardMaterial({
              color: 0xD2B48C,
              polygonOffset: true,
              polygonOffsetFactor: -1,
              polygonOffsetUnits: 1
            });
            const beach = new THREE.Mesh(beachGeo, beachMat);
            beach.rotation.x = -Math.PI / 2;
            beach.position.set(0, 0.01, -40);
            this.sceneObj.add(beach);
            this.objects.push({ mesh: beach, type: 'beach', x: 0, z: -40, boundingRadius: 0 });

            // Water plane
            const waterGeo = new THREE.PlaneGeometry(300, 30);
            const waterMat = new THREE.MeshStandardMaterial({
              color: 0x1E90FF,
              transparent: true,
              opacity: 0.8,
              polygonOffset: true,
              polygonOffsetFactor: -2,
              polygonOffsetUnits: 1
            });
            const water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI / 2;
            water.position.set(0, 0.02, -70);
            this.sceneObj.add(water);
            this.objects.push({ mesh: water, type: 'water', x: 0, z: -70, boundingRadius: 0 });
          }

          createPlayerModel() {
            const group = new THREE.Group();
            // Body
            const body = new THREE.Mesh(
              new THREE.CylinderGeometry(0.4, 0.5, 1.2, 16),
              new THREE.MeshStandardMaterial({ color: 0xff69b4 })
            );
            body.position.set(0, 0.6, 0);
            body.userData.isBodyPart = true;
            group.add(body);

            // Head
            const head = new THREE.Mesh(
              new THREE.SphereGeometry(0.3, 16, 16),
              new THREE.MeshStandardMaterial({ color: 0xffddc1 })
            );
            head.position.set(0, 1.4, 0);
            head.userData.isBodyPart = true;
            group.add(head);

            // Bigger hair
            const hair = new THREE.Mesh(
              new THREE.SphereGeometry(0.4, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2),
              new THREE.MeshStandardMaterial({ color: 0x4b2e05 })
            );
            hair.position.set(0, 1.0, 0);
            hair.rotation.x = Math.PI;
            hair.userData.isBodyPart = true;
            group.add(hair);

            // Crown
            const crown = new THREE.Mesh(
              new THREE.TorusGeometry(0.25, 0.09, 8, 16),
              new THREE.MeshStandardMaterial({ color: 0xffd700 })
            );
            crown.rotation.x = Math.PI / 2;
            crown.position.set(0, 1.65, 0);
            group.add(crown);

            // Arms
            const armGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 8);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffddc1 });
            const leftArm = new THREE.Mesh(armGeo, skinMat);
            leftArm.position.set(-0.5, 1.0, 0);
            leftArm.userData.isBodyPart = true;
            group.add(leftArm);
            const rightArm = new THREE.Mesh(armGeo, skinMat);
            rightArm.position.set(0.5, 1.0, 0);
            rightArm.userData.isBodyPart = true;
            group.add(rightArm);

            // Legs
            const legGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.8, 8);
            const leftLeg = new THREE.Mesh(legGeo, skinMat);
            leftLeg.position.set(-0.2, 0.2, 0);
            leftLeg.userData.isBodyPart = true;
            group.add(leftLeg);
            const rightLeg = new THREE.Mesh(legGeo, skinMat);
            rightLeg.position.set(0.2, 0.2, 0);
            rightLeg.userData.isBodyPart = true;
            group.add(rightLeg);

            group.position.set(0, 0.5, 0);
            this.player.object = group;
            this.sceneObj.add(group);
          }

          /* createBlueNPC, createYellowNPC, createGuardAtCastle, createMermaid, createBird, etc. 
             ... all define bigger hair with color 0x4b2e05, omitted for brevity, 
             but you see the pattern above in createPlayerModel. 
             Make sure each sets boundingRadius for collisions. */

          /* Full code is shown in the prior snippet. 
             We would define each NPC with bigger hair, boundingRadius, 
             then define building methods, boundary, items, etc. */

          /* The rest is the same as the prior code, with the updated 
             house sign y=5, roof y=8, collisions, 
             water splash logic for princess, etc. */

        }
        // Finally, create the game
        const game = new Game();
      } catch (error) {
        console.error('Error initializing the game:', error);
      }
    </script>
  </body>
</html>
