<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Princess Doniaâ€™s Town - Enhanced 3D RPG</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
      }
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
      #ballCount {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.7);
        padding: 5px;
        border-radius: 5px;
        z-index: 10;
      }
      #dialogue {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        max-width: 600px;
        z-index: 10;
      }
      #controls {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #fff;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
      #errorMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 5px;
        z-index: 20;
        display: none;
      }
      /* Joystick containers: smaller and higher on mobile */
      #joystickLeft,
      #joystickRight {
        position: absolute;
        width: 15vw;
        height: 15vw;
        min-width: 80px;
        min-height: 80px;
        max-width: 100px;
        max-height: 100px;
        opacity: 0.5;
        z-index: 15;
      }
      #joystickLeft {
        bottom: 6vh;
        left: 2vw;
      }
      #joystickRight {
        bottom: 6vh;
        right: 2vw;
      }
    </style>
    <!-- Include Three.js and NippleJS from CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        Flowers: <span id="flowers">0</span> |
        Coins: <span id="coins">0</span> |
        Gems: <span id="gems">0</span> |
        Potions: <span id="potions">0</span> |
        Keys: <span id="keys">0</span> |
        Artifacts: <span id="artifacts">0</span> |
        Health: <span id="health">100</span> |
        Time: <span id="time">Day</span> |
        Location: <span id="location">Town</span>
      </div>
      <div id="ballCount">
        Balls Thrown: <span id="ballCountValue">0</span>
      </div>
      <div id="dialogue"></div>
      <div id="controls">
        Controls:<br>
        Joysticks/Arrow Keys: Move<br>
        Joysticks/Mouse: Look Around<br>
        Tap Center/Space: Throw Ball
      </div>
      <div id="joystickLeft"></div>
      <div id="joystickRight"></div>
      <div id="errorMessage">
        WebGL is not supported in your browser. Please use a modern browser.
      </div>
    </div>
    
    <script>
      try {
        const errorMessage = document.getElementById('errorMessage');
        const gameCanvas = document.getElementById('gameCanvas');
        if (!window.WebGLRenderingContext) {
          errorMessage.style.display = 'block';
          gameCanvas.style.display = 'none';
          throw new Error('WebGL not supported');
        }
        
        // Set up scene, camera, and renderer.
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({ canvas: gameCanvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        gameCanvas.style.display = 'block';
        
        // Global data for NPC (blue princess) and bird.
        let npcData = { angle: 0, speed: 0.001, radius: 85, object: null };
        let birdData = { angle: 0, speed: 0.002, radius: 100, object: null };
        
        class Game {
          constructor() {
            this.scene = 'town';
            this.flowers = 0;
            this.coins = 0;
            this.gems = 0;
            this.potions = 0;
            this.keys = 0;
            this.artifacts = 0;
            this.health = 100;
            this.time = 'Day';
            this.dayNightCycle = 0;
            // Player: use pink for princess body.
            this.player = {
              x: 0,
              z: 0,
              speedKeyboard: 0.1,
              speedJoystick: 0.05,
              yaw: 0,
              pitch: -0.2,
              object: null
            };
            this.dialogue = '';
            this.dialogueTimer = 0;
            this.objects = [];
            this.npcs = [];
            this.ballCount = 0;
            this.thrownBalls = [];
            this.collectionGlow = null;
            this.joystickLeft = null;
            this.joystickRight = null;
            this.keysPressed = {};
            this.sceneObj = scene;
            this.camera = camera;
            this.renderer = renderer;
            this.itemRange = 80;
            // We'll store sun and stars.
            this.sunMesh = null;
            this.starsMesh = null;
            
            this.initScene();
            this.initJoysticks();
            this.initKeyboardMouse();
            this.startAnimation();
            console.log('Game initialized successfully:', this);
          }
          
          showDialogue(text) {
            this.dialogue = text;
            this.dialogueTimer = 120;
            document.getElementById('dialogue').textContent = this.dialogue;
          }
          
          updateDayNight() {
            this.dayNightCycle = (this.dayNightCycle + 1) % 1200;
            this.time = this.dayNightCycle < 600 ? 'Day' : 'Night';
            document.getElementById('time').textContent = this.time;
            
            // Toggle sun and stars visibility.
            if (this.sunMesh && this.starsMesh) {
              if (this.time === 'Day') {
                this.sunMesh.visible = true;
                this.starsMesh.visible = false;
              } else {
                this.sunMesh.visible = false;
                this.starsMesh.visible = true;
              }
            }
          }
          
          throwBall() {
            const ballGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const ballMaterial = new THREE.MeshStandardMaterial({
              color: 0xff4500,
              metalness: 0.1,
              roughness: 0.7
            });
            const ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.copy(this.player.object.position);
            ball.position.y += 1;
            const direction = new THREE.Vector3(
              Math.cos(this.player.yaw),
              0,
              Math.sin(this.player.yaw)
            ).normalize();
            ball.userData = {
              velocity: direction.multiplyScalar(0.5).add(new THREE.Vector3(0, 0.3, 0)),
              bounced: false
            };
            this.sceneObj.add(ball);
            this.thrownBalls.push(ball);
            this.ballCount++;
            document.getElementById('ballCountValue').textContent = this.ballCount;
            this.showDialogue('Threw a magic ball!');
          }
          
          startCollectionGlow() {
            if (this.collectionGlow) this.sceneObj.remove(this.collectionGlow);
            const glowGeometry = new THREE.SphereGeometry(1, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
              color: 0xffff00,
              transparent: true,
              opacity: 0.5,
              side: THREE.BackSide
            });
            this.collectionGlow = new THREE.Mesh(glowGeometry, glowMaterial);
            this.collectionGlow.position.copy(this.player.object.position);
            this.collectionGlow.position.y += 0.5;
            this.sceneObj.add(this.collectionGlow);
            setTimeout(() => {
              if (this.collectionGlow) {
                this.sceneObj.remove(this.collectionGlow);
                this.collectionGlow = null;
              }
            }, 1000);
          }
          
          startAnimation() {
            const animate = () => {
              requestAnimationFrame(animate);
              this.update();
              this.renderer.render(this.sceneObj, this.camera);
            };
            animate();
          }
          
          update() {
            this.updateDayNight();
            
            // Update thrown balls with bounce logic.
            this.thrownBalls.forEach((ball, index) => {
              ball.position.add(ball.userData.velocity);
              ball.userData.velocity.y -= 0.01;
              if (ball.position.y < 0) {
                if (!ball.userData.bounced) {
                  // Bounce: set y to 0 and invert y velocity with damping.
                  ball.position.y = 0;
                  ball.userData.velocity.y *= -0.7;
                  ball.userData.bounced = true;
                } else if (ball.position.y < -0.5) {
                  this.sceneObj.remove(ball);
                  this.thrownBalls.splice(index, 1);
                }
              }
            });
            
            // Handle player movement.
            let dx = 0, dz = 0;
            let currentSpeed = 0;
            if (
              this.keysPressed['ArrowUp'] ||
              this.keysPressed['ArrowDown'] ||
              this.keysPressed['ArrowLeft'] ||
              this.keysPressed['ArrowRight']
            ) {
              currentSpeed = this.player.speedKeyboard;
            } else {
              currentSpeed = this.player.speedJoystick;
            }
            if (this.keysPressed['ArrowUp']) dz -= currentSpeed;
            if (this.keysPressed['ArrowDown']) dz += currentSpeed;
            if (this.keysPressed['ArrowLeft']) dx -= currentSpeed;
            if (this.keysPressed['ArrowRight']) dx += currentSpeed;
            const newX = this.player.x + dx * Math.cos(this.player.yaw) + dz * Math.sin(this.player.yaw);
            const newZ = this.player.z - dx * Math.sin(this.player.yaw) + dz * Math.cos(this.player.yaw);
            
            let blocked = false;
            for (const obj of this.objects) {
              if (
                obj.type === 'building' ||
                obj.type === 'wall' ||
                obj.type === 'boundary' ||
                obj.type === 'decoration'
              ) {
                const dxObj = newX - obj.x;
                const dzObj = newZ - obj.z;
                const distSq = dxObj * dxObj + dzObj * dzObj;
                const r = (obj.boundingRadius || 1) + 0.5;
                if (distSq < r * r) {
                  blocked = true;
                  break;
                }
              }
            }
            if (!blocked) {
              this.player.x = newX;
              this.player.z = newZ;
            }
            
            this.player.object.position.set(this.player.x, 0.5, this.player.z);
            this.player.object.rotation.y = -this.player.yaw;
            const isMoving = dx !== 0 || dz !== 0 || (this.joystickLeft && this.joystickLeft.active);
            if (isMoving) {
              this.player.object.traverse(child => {
                if (child.isMesh && child.userData.isBodyPart) {
                  child.rotation.z = Math.sin(Date.now() * 0.005) * 0.1;
                }
              });
            } else {
              this.player.object.traverse(child => {
                if (child.isMesh && child.userData.isBodyPart) {
                  child.rotation.set(0, 0, 0);
                }
              });
            }
            
            // Update blue NPC (patrolling around boundary)
            npcData.angle += npcData.speed;
            const npcX = npcData.radius * Math.cos(npcData.angle);
            const npcZ = npcData.radius * Math.sin(npcData.angle);
            if (npcData.object) {
              npcData.object.position.set(npcX, 0.5, npcZ);
              npcData.object.rotation.y = -npcData.angle;
            }
            
            // Update bird (flying in a circle above the town)
            if (this.birdData) {
              this.birdData.angle += this.birdData.speed;
              const bx = this.birdData.radius * Math.cos(this.birdData.angle);
              const bz = this.birdData.radius * Math.sin(this.birdData.angle);
              this.birdData.object.position.set(bx, 60, bz);
              // Make it face direction of travel.
              this.birdData.object.rotation.y = -this.birdData.angle;
            }
            
            // Position camera so player appears near bottom.
            const camDist = 15;
            const offsetX = camDist * Math.sin(this.player.yaw) * Math.cos(this.player.pitch);
            const offsetZ = camDist * Math.cos(this.player.yaw) * Math.cos(this.player.pitch);
            const offsetY = camDist * Math.sin(this.player.pitch) + 15;
            this.camera.position.set(
              this.player.x + offsetX,
              offsetY,
              this.player.z + offsetZ
            );
            // Look at a point above the player.
            this.camera.lookAt(new THREE.Vector3(this.player.x, 3.5, this.player.z));
            
            // Check for item pickups.
            for (const obj of this.objects) {
              if (obj.isPickup) {
                const dxObj = this.player.x - obj.x;
                const dzObj = this.player.z - obj.z;
                const distSq = dxObj * dxObj + dzObj * dzObj;
                if (distSq < 4) {
                  switch (obj.type) {
                    case 'flower':
                      this.flowers++;
                      document.getElementById('flowers').textContent = this.flowers;
                      this.showDialogue('You picked a radiant flower!');
                      break;
                    case 'coin':
                      this.coins++;
                      document.getElementById('coins').textContent = this.coins;
                      this.showDialogue('You picked up a shiny coin!');
                      break;
                    case 'gem':
                      this.gems++;
                      document.getElementById('gems').textContent = this.gems;
                      this.showDialogue('A dazzling gem is yours!');
                      break;
                    case 'potion':
                      this.potions++;
                      document.getElementById('potions').textContent = this.potions;
                      this.showDialogue('You found a potion!');
                      break;
                    case 'key':
                      this.keys++;
                      document.getElementById('keys').textContent = this.keys;
                      this.showDialogue('A golden key is yours!');
                      break;
                    case 'artifact':
                      this.artifacts++;
                      document.getElementById('artifacts').textContent = this.artifacts;
                      this.showDialogue('You discovered a mystical artifact!');
                      break;
                    default:
                      break;
                  }
                  this.sceneObj.remove(obj.mesh);
                  this.objects = this.objects.filter(o => o !== obj);
                  this.startCollectionGlow();
                }
              }
            }
          }
          
          initScene() {
            // Ground
            const groundGeo = new THREE.PlaneGeometry(200, 200, 50, 50);
            const groundMat = new THREE.MeshStandardMaterial({
              color: 0x6bb26b,
              side: THREE.DoubleSide,
              roughness: 0.8,
              metalness: 0.1
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = Math.PI / 2;
            ground.receiveShadow = true;
            this.sceneObj.add(ground);
            
            // Sky (gradient)
            const skyGeo = new THREE.SphereGeometry(500, 60, 40);
            const skyMat = new THREE.ShaderMaterial({
              uniforms: {
                topColor: { value: new THREE.Color(0x87ceeb) },
                bottomColor: { value: new THREE.Color(0x2f4f4f) },
                offset: { value: 0.5 },
                exponent: { value: 0.6 }
              },
              vertexShader: `
                varying vec3 vWorldPosition;
                void main() {
                  vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                  vWorldPosition = worldPosition.xyz;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
              `,
              fragmentShader: `
                uniform vec3 topColor;
                uniform vec3 bottomColor;
                uniform float offset;
                uniform float exponent;
                varying vec3 vWorldPosition;
                void main() {
                  float h = normalize(vWorldPosition + vec3(0.0, offset, 0.0)).y;
                  gl_FragColor = vec4(
                    mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)),
                    1.0
                  );
                }
              `,
              side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeo, skyMat);
            sky.name = 'sky';
            this.sceneObj.add(sky);
            
            // Basic lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            this.sceneObj.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            this.sceneObj.add(dirLight);
            
            // Create beach on the south side.
            this.createBeach();
            // Create mermaid in the water.
            this.createMermaid();
            // Create a bird flying in a circle above the town.
            this.createBird();
            
            // Create player (princess). Change body color to pink.
            this.createPlayerModel();
            // Create blue NPC (already defined) that patrols.
            this.createBlueNPC();
            // Create a black guard at the castle.
            this.createGuardAtCastle();
            // Boundary shrubs.
            this.createBoundary();
            // Castle, House, Fountain.
            this.createCastle();
            this.createHouse();
            this.createFountain();
            // Items.
            this.createFlowers(10);
            this.createCoins(8);
            this.createGems(4);
            this.createPotions(3);
            this.createKeys(2);
            this.createArtifacts(2);
            // Create sun and stars.
            this.createSun();
            this.createStars();
          }
          
          createSun() {
            const sunGeo = new THREE.SphereGeometry(3, 16, 16);
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xffee00 });
            const sun = new THREE.Mesh(sunGeo, sunMat);
            sun.position.set(0, 200, -200);
            sun.visible = true;
            this.sceneObj.add(sun);
            this.sunMesh = sun;
          }
          
          createStars() {
            const starCount = 300;
            const positions = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount; i++) {
              const radius = 300 + Math.random() * 200;
              const angle = Math.random() * Math.PI * 2;
              const ySpread = Math.random() * 200 - 50;
              positions[i * 3] = Math.cos(angle) * radius;
              positions[i * 3 + 1] = 50 + ySpread;
              positions[i * 3 + 2] = Math.sin(angle) * radius;
            }
            const starGeo = new THREE.BufferGeometry();
            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.2 });
            const starField = new THREE.Points(starGeo, starMat);
            starField.visible = false;
            this.sceneObj.add(starField);
            this.starsMesh = starField;
          }
          
          createBeach() {
            // Create a sand plane (beach) on the south side.
            const sandGeo = new THREE.PlaneGeometry(200, 50);
            const sandMat = new THREE.MeshStandardMaterial({ color: 0xD2B48C });
            const sand = new THREE.Mesh(sandGeo, sandMat);
            sand.rotation.x = -Math.PI/2;
            sand.position.set(0, 0.01, -75);
            this.sceneObj.add(sand);
            // Create a water plane adjacent to the beach.
            const waterGeo = new THREE.PlaneGeometry(200, 50);
            const waterMat = new THREE.MeshStandardMaterial({
              color: 0x1E90FF,
              transparent: true,
              opacity: 0.8
            });
            const water = new THREE.Mesh(waterGeo, waterMat);
            water.rotation.x = -Math.PI/2;
            water.position.set(0, 0.02, -25);
            this.sceneObj.add(water);
            // Mark water as an obstacle.
            this.objects.push({
              mesh: water,
              type: 'decoration',
              x: 0,
              z: -25,
              boundingRadius: 50
            });
          }
          
          createMermaid() {
            // A simple mermaid model: head + torso.
            const mermaidGroup = new THREE.Group();
            const headGeo = new THREE.SphereGeometry(0.5, 16, 16);
            const headMat = new THREE.MeshStandardMaterial({ color: 0xffddc1 });
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.set(0, 0.8, 0);
            mermaidGroup.add(head);
            const torsoGeo = new THREE.CylinderGeometry(0.4, 0.4, 1.2, 16);
            const torsoMat = new THREE.MeshStandardMaterial({ color: 0xff69b4 });
            const torso = new THREE.Mesh(torsoGeo, torsoMat);
            torso.position.set(0, 0, 0);
            mermaidGroup.add(torso);
            // Position mermaid in the water (half submerged)
            mermaidGroup.position.set(20, 0.05, -30);
            this.sceneObj.add(mermaidGroup);
          }
          
          createBird() {
            // A simple bird: a small sphere that flies in a circle high in the sky.
            const birdGeo = new THREE.SphereGeometry(0.5, 8, 8);
            const birdMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const bird = new THREE.Mesh(birdGeo, birdMat);
            bird.castShadow = true;
            bird.receiveShadow = true;
            this.sceneObj.add(bird);
            this.birdData = { angle: 0, speed: 0.002, radius: 100, object: bird };
          }
          
          createBlueNPC() {
            const npcGroup = new THREE.Group();
            const bodyGeo = new THREE.CylinderGeometry(0.4, 0.5, 1.2, 16);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0, 0.6, 0);
            body.userData.isBodyPart = true;
            npcGroup.add(body);
            const headGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffddc1 });
            const head = new THREE.Mesh(headGeo, skinMat);
            head.position.set(0, 1.4, 0);
            head.userData.isBodyPart = true;
            npcGroup.add(head);
            const hairGeo = new THREE.SphereGeometry(0.31, 16, 16, 0, Math.PI*2, 0, Math.PI/2);
            const hairMat = new THREE.MeshStandardMaterial({ color: 0x553322 });
            const hair = new THREE.Mesh(hairGeo, hairMat);
            hair.position.set(0, 1.4, 0);
            hair.rotation.x = Math.PI;
            hair.userData.isBodyPart = true;
            npcGroup.add(hair);
            const armGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 8);
            const leftArm = new THREE.Mesh(armGeo, skinMat);
            leftArm.position.set(-0.5, 1.0, 0);
            leftArm.userData.isBodyPart = true;
            npcGroup.add(leftArm);
            const rightArm = new THREE.Mesh(armGeo, skinMat);
            rightArm.position.set(0.5, 1.0, 0);
            rightArm.userData.isBodyPart = true;
            npcGroup.add(rightArm);
            const legGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.8, 8);
            const leftLeg = new THREE.Mesh(legGeo, skinMat);
            leftLeg.position.set(-0.2, 0.2, 0);
            leftLeg.userData.isBodyPart = true;
            npcGroup.add(leftLeg);
            const rightLeg = new THREE.Mesh(legGeo, skinMat);
            rightLeg.position.set(0.2, 0.2, 0);
            rightLeg.userData.isBodyPart = true;
            npcGroup.add(rightLeg);
            npcGroup.position.set(85, 0.5, 0);
            this.sceneObj.add(npcGroup);
            npcData.object = npcGroup;
          }
          
          createGuardAtCastle() {
            // Create a guard similar to the princess but with a black body.
            const guardGroup = new THREE.Group();
            const bodyGeo = new THREE.CylinderGeometry(0.4, 0.5, 1.2, 16);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0, 0.6, 0);
            body.userData.isBodyPart = true;
            guardGroup.add(body);
            const headGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0xffddc1 });
            const head = new THREE.Mesh(headGeo, skinMat);
            head.position.set(0, 1.4, 0);
            head.userData.isBodyPart = true;
            guardGroup.add(head);
            const hairGeo = new THREE.SphereGeometry(0.31, 16, 16, 0, Math.PI*2, 0, Math.PI/2);
            const hairMat = new THREE.MeshStandardMaterial({ color: 0x553322 });
            const hair = new THREE.Mesh(hairGeo, hairMat);
            hair.position.set(0, 1.4, 0);

          initJoysticks() {
            this.joystickLeft = nipplejs.create({
              zone: document.getElementById('joystickLeft'),
              mode: 'static',
              color: 'white',
              size: 100,
              position: { left: '2vw', bottom: '6vh' }
            });
            this.joystickLeft.on('move', (evt, data) => {
              if (data && data.force > 0) {
                const angle = data.angle.radian;
                const speed = data.force * this.player.speedJoystick;
                const dx = Math.cos(angle) * speed;
                const dz = Math.sin(angle) * speed;
                const newX = this.player.x + dx;
                const newZ = this.player.z - dz;
                let blocked = false;
                for (const obj of this.objects) {
                  if (
                    obj.type === 'building' ||
                    obj.type === 'wall' ||
                    obj.type === 'boundary' ||
                    obj.type === 'decoration'
                  ) {
                    const dxObj = newX - obj.x;
                    const dzObj = newZ - obj.z;
                    const distSq = dxObj * dxObj + dzObj * dzObj;
                    const r = (obj.boundingRadius || 1) + 0.5;
                    if (distSq < r * r) {
                      blocked = true;
                      break;
                    }
                  }
                }
                if (!blocked) {
                  this.player.x = newX;
                  this.player.z = newZ;
                }
                this.joystickLeft.active = true;
              }
            });
            this.joystickLeft.on('end', () => {
              this.joystickLeft.active = false;
            });
            this.joystickRight = nipplejs.create({
              zone: document.getElementById('joystickRight'),
              mode: 'static',
              color: 'white',
              size: 100,
              position: { right: '2vw', bottom: '6vh' }
            });
            this.joystickRight.on('move', (evt, data) => {
              if (data && data.force > 0) {
                const sensitivity = 0.001;
                this.player.yaw += data.vector.x * sensitivity * data.force;
                this.player.pitch = Math.max(
                  -Math.PI/2,
                  Math.min(Math.PI/2, this.player.pitch + data.vector.y * sensitivity * data.force)
                );
              }
            });
            this.joystickRight.on('end', () => {});
            document.getElementById('gameContainer').addEventListener('click', e => {
              const rect = document.getElementById('gameContainer').getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;
              if (x > rect.width/4 && x < (rect.width*3)/4 && y > rect.height/4 && y < (rect.height*3)/4) {
                this.throwBall();
              }
            });
          }
          
          initKeyboardMouse() {
            document.addEventListener('keydown', e => {
              this.keysPressed[e.key] = true;
              if (e.key === ' ') this.throwBall();
            });
            document.addEventListener('keyup', e => {
              this.keysPressed[e.key] = false;
            });
            document.addEventListener('mousedown', () => {
              document.body.requestPointerLock();
            });
            document.addEventListener('mousemove', event => {
              if (document.pointerLockElement === document.body) {
                const movementX = event.movementX || 0;
                const movementY = event.movementY || 0;
                const sensitivity = 0.001;
                this.player.yaw += movementX * sensitivity;
                this.player.pitch = Math.max(
                  -Math.PI/2,
                  Math.min(Math.PI/2, this.player.pitch + movementY * sensitivity)
                );
              }
            });
          }
        }
        
        const game = new Game();
      } catch (error) {
        console.error('Error initializing the game:', error);
